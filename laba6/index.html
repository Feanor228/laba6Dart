<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Laba6Dart</title>
</head>

<body>
	<nav class="navBar">
		<strong>Weather Forecast</strong>
		</div>
	</nav>

	<div class="search">
		<form>
			<img class="searchIcon"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/VisualEditor_-_Icon_-_Search-big_-_white.svg/1200px-VisualEditor_-_Icon_-_Search-big_-_white.svg.png"
				alt="">
			<p>Enter City Name</p>
			<button type="submit"></button>
		</form>
	</div>
	<div class="cityDetail">
		<div class="city">Murmansk Oblast, RU </div>
		<div style="font-size: 35px; margin-top: 10px;">Friday, Mar 20, 2020</div>
	</div>

	<div class="tempurature">
		<div class="iconSun">
			<img src="https://www.pngkit.com/png/full/132-1321741_sunny-sunny-icon-white.png" alt="">
		</div>
		<div>
			<p style="font-size: 70px;">14 ℉</p><br>
			<p style="font-size: 20px; margin-left: 10px;">LIGHT SNOW</p>
		</div>
	</div>

	<div class="extraWeather">
		<div class="Weather" style="margin-right: 200px;">
			<img src="https://plainfieldeyecare.com/wp-content/uploads/2022/02/cb-website-snowflake-icon.png" alt=""><br>
			<p>5</p><br>
			<div>km/hr</div>
		</div>
		<div class="Weather" style="margin-right: 200px;">
			<img src="https://plainfieldeyecare.com/wp-content/uploads/2022/02/cb-website-snowflake-icon.png" alt=""><br>
			<p>3</p><br>
			<div>%</div>
		</div>
		<div class="Weather">
			<img src="https://plainfieldeyecare.com/wp-content/uploads/2022/02/cb-website-snowflake-icon.png" alt=""><br>
			<p>20</p><br>
			<div>%</div>
		</div>
	</div>
	<p class="seven">7-DAY WEATHER FORECAST</p>
	<div class="listView">

		<div class="block">
			<div class="day">Friday</div>
			<div class="blockDay">
				<p>6 ℉</p>
				<img src="https://www.pngkit.com/png/full/132-1321741_sunny-sunny-icon-white.png" alt="">
			</div>
		</div>
		<div class="block">
			<div class="day">Saturday</div>
			<div class="blockDay">
				<p>5 ℉</p>
				<img src="https://www.pngkit.com/png/full/132-1321741_sunny-sunny-icon-white.png" alt="">
			</div>
		</div>
		<div class="block">
			<div class="day">Sunday</div>
			<div class="blockDay">
				<p>4 ℉</p>
				<img src="https://www.pngkit.com/png/full/132-1321741_sunny-sunny-icon-white.png" alt="">
			</div>
		</div>
	</div>
</body>

</html>
